<form method="post">
  <input
    type="email"
    class="form-control"
    id="email"
    aria-describedby="emailHelp"
    placeholder="Enter email"
    name="username"
  />

  <input
    type="password"
    class="form-control"
    id="user-password"
    placeholder="Password"
    name="password"
  />
</form>
